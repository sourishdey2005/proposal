    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --rose-main: #f43f5e;
        --pink-soft: #fdf2f2;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 100%);
      }
      .font-romantic {
        font-family: 'Dancing Script', cursive;
      }
      
      /* Global Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
        50% { transform: translateY(-100px) translateX(20px) rotate(20deg); }
      }
      
      @keyframes bounce-in {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }

      @keyframes fade-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      .animate-float { animation: float 15s ease-in-out infinite; }
      .animate-bounce-in { animation: bounce-in 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-fade-down { animation: fade-down 1.2s ease-out; }
      .animate-pop { animation: pop 0.3s ease-out; }
      .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
    </style>
